<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>My_Money</title>
</head>
<body>
  <div class="form-global">
    <div class="form-wrapper">
  <form class="form">
      <input class="input-form" type="text" name="query" placeholder="Витрачено">
      <button class="btn-not-visual" type="button"></button>
      <svg class="icon-calendar" width="20px" height="20px" aria-label="icon calendar">
        <use href="./img/symbol-defs.svg#icon-calendar"></use>
      </svg>
    <button class="btn-form">Додати</button>
    <div class="global-div-design">
    <div class="div-design">
  <label class="div-form-radio">
    <input class="input-radio-check" type="radio" name="input">Їжа
  </label>
  <label class="div-form-radio">
    <input class="input-radio-check" type="radio" name="input">Хімія
  </label>
  <label class="div-form-radio">
    <input class="input-radio-check" type="radio" name="input">Аренда/Комунальні
  </label>
  <label class="div-form-radio">
    <input class="input-radio-check" type="radio" name="input">Інше
  </label>
    </div>
    <div class="div-input">
    <textarea class="textarea" placeholder="Введіть інформацію"></textarea>
    </div>
    </div>
  </form>
  </div>
      <div class="info-statistick-btns">
        <button class="info-btn" type="button">% - value_per week</button>
        <button class="info-btn" type="button">info_balance</button>
      </div>
  </div>
  <section class="form-history">
      <table class="financial-table">
        <thead>
          <tr>
            <th class="financial-table-value">Дата</th>
            <th class="financial-table-value">Описание</th>
            <th class="financial-table-value">Сумма</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01.04.2024</td>
            <td>Покупка продуктов</td>
            <td>100</td>
          </tr>
          <tr>
            <td>02.04.2024</td>
            <td>Оплата за аренду</td>
            <td>500</td>
          </tr>
        </tbody>
      </table>
  </section>
  <div id="calendarContainer" class="calendar-container"></div>
  <script src="./main.js" type="module" defer></script>
</body>
</html>
